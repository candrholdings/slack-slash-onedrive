<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <script type="text/javascript" src="/fetch-0.11.0.min.js" />
    <script type="text/javascript">
    !function () {
      'use strict';

      window
        .fetch('/api/ngrokport')
        .then(res => res.json())
        .then(json => {
          window.location.replace(
            window.location.href.replace(
              /(https?:\/\/)[^\/]*(.*)/,
              `$10.tcp.ngrok.io:${json.port}$2`
            )
          )
        });
    }();
    </script>
  </body>
</html>
