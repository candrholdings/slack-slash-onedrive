<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Slash /onedrive</title>
  <link rel="stylesheet" href="http://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
  <link rel="stylesheet" href="http://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
</head>

<body>
  <div id="root"></div>

  <div class="ms-Grid">
    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-u-md4"></div>
      <div class="ms-Grid-col ms-u-md4">
        <p class="ms-font-xl">
          Sign up to use <code>/onedrive</code> in Slack
        </p>
        <a class="ms-Button ms-Button--primary is-disabled" id="signUp">
          <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
          <span class="ms-Button-label">Sign up</span>
          <span class="ms-Button-description">Sign up to use /onedrive in Slack</span>
        </a>
      </div>
      <div class="ms-Grid-col ms-u-md4"></div>
    </div>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="js/fetch-0.11.0.min.js"></script>
  <script type="text/javascript">
  !function ($) {
    'use strict';

    window
      .fetch('/oauth/config')
      .then(res => res.json())
      .then(json => {
        const
          query = {
            client_id: json.clientID,
            scope: [
              'wl.offline_access',
              'onedrive.readonly'
            ].join(' '),
            response_type: 'code',
            redirect_uri: json.redirectURL
          },
          queryString = Object.keys(query).map(name => {
            return `${name}=${encodeURIComponent(query[name])}`;
          }).join('&');

        $('#signUp')
          .attr('href', `https://login.live.com/oauth20_authorize.srf?${queryString}`)
          .removeClass('is-disabled');
      })
      .catch(err => {
        console.error(err);
      });
  }(window.jQuery);
  </script>
</body>

</html>
